<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Random Joke Generator</h1>
  </header>
  <div class="container">
    <div id="joke-container" class="joke-container">
      <p id="setup" class="joke-setup">Loading joke...</p>
      <p id="punchline" class="joke-punchline"></p>
    </div>
    <button id="new-joke-btn" class="button">Punchline</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
